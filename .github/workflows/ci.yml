name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run ShellCheck
        uses: azohra/shellcheck-action@v0.8.0
        with:
          path: scripts/*.sh
      - name: Run lint tests
        run: |
          chmod +x tests/lint_tests.sh
          ./tests/lint_tests.sh
      - name: Run smoke tests (dry-run)
        run: |
          chmod +x tests/smoke_tests.sh
          ./tests/smoke_tests.sh --dry-run
      - name: Run per-client smoke tests (dry-run)
        run: |
          chmod +x tests/smoke_client_versions.sh
          ./tests/smoke_client_versions.sh --dry-run
